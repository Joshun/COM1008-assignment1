<div id="wrapper">
	<header>
		Jmoey <span class="small"> Web Design </span>
	</header>
	<nav>
		<div class="branding">
			<img class="logo" src="images/logo_mini.png" alt="Jmoey Logo"/>
		</div>
		<ul>
			<li><a href="index.html" accesskey='h'>Home</a></li>

			<li><a href="accessibility.html" accesskey='a'>Accessibility</a></li>
		</ul>
	</nav>

	<div id="main-content">
		<h1>Contact</h1>
		<ul class="address-details">
			<li>Jmoey Web Design</li>
			<li>10 Packet Street</li>
			<li>IPview</li>
			<li>M2 9TW</li>
		</ul>
		<p>
			<a href="mailto:contact@jmoey-web.co.uk">contact@jmoey-web.co.uk</a>
		</p>
		
		<form name="contact-form" action="http://www.dcs.shef.ac.uk/cgi-bin/FormMail.pl" method="get">
			<input type="hidden" name="recipient" value="jmoleary1@sheffield.ac.uk"/>
			<div class="form-container">
				<label for="name-input">Name:</label>
				<input type="text" id="name-input" name="name-input" placeholder="Full Name" required="required"/>
			</div>
			<div class="form-container">
				<label for="email-input">Your Email:</label>
				<input type="email" id="email-input" name="email-input" placeholder="someone@example.com" required="required"/>
			</div>
			<div class="form-container">
				<label for="message-input">Message:</label>
				<textarea rows="5" cols="50" maxlength="200" id="message-input" name="message-input" class="message-input" placeholder="Message to company" required="required"></textarea>
			</div>
			<div class="form-container">
				<input class="submit" type="submit" value="Send Message"/>
			</div>
		</form>
	</div>
	<footer>&copy; Jmoey Web Design 2014</footer>


</div>
